<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minimum</title>
</head>

<body>
    <script>
        // number a, b;
        function min(a, b) {
            if (a < b) {
                return a;
            } else {
                return b;
            }
        }

        console.log(min(0, 10));
        console.log(min(0, -10));
    </script>
</body>

</html>
