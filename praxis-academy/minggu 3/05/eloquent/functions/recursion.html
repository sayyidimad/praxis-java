    <title>Recursion</title>
</head>

<body>
    <script>
        function isEven(num) {
            if (num % 2 === 0) {
                return true;
            } else {
                return false;
            }
        }

        console.log(isEven(50));
        console.log(isEven(75));
        console.log(isEven(-1));
    </script>
</body>
